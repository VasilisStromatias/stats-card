<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card-wrapper">
      <section class="card">
        <div class="image-wrapper right-content">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="left-content">
          <div class="title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="content">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <div class="stats-item companies">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="stats-item templates">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="stats-item queries">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>

<!-- Get insights that help your business grow. Discover the benefits of data
  analytics and make better decisions regarding revenue, customer experience,
  and overall efficiency. 10k+ companies 314 templates 12m+ queries -->
